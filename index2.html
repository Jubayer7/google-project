<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .box1{
        background-color: green;
        height: 200px;
        width: 300px;
position: relative;
display: none;
    }
    .box2{
        background-color: red;
        height: 150px;
        width: 150px;
        position: absolute;
        top: 0;
        right:0;
        left: 0;
        bottom: 0;
        margin: auto;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <p id="clicking-method" ></p>
    <button onclick="justClick()">Click Me:</button>

    <div id="display-none" class="box1">
        <div class="box2">

        </div>
    </div>

    <button onclick="clickMe()">Clicke Me</button>





    <script>
        function justClick(){
            const p = document.getElementById('clicking-method')
            p.innerText= 'Hi I am here'
            p.style.backgroundColor='red'
        }
function clickMe(){
    const display = document.getElementById('display-none')
    display.style.display='none'
}


    </script>
</body>
</html>
